<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* CSS kodlari */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background-image: url(https://raw.githubusercontent.com/CiurescuP/LogIn-Form/main/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        form {
            height: 590px;
            width: 450px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 17px;
            backdrop-filter: blur(5px);
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(129, 236, 174, 0.6);
            padding: 20px;
        }

        form h3 {
            text-align: center;
            font-size: 40px;
            font-weight: 600;
            color: #fff;
        }

        label {
            margin-top: 30px;
            display: block;
            font-size: 25px;
            font-weight: bold;
            color: #fff;
        }

        input {
            width: 100%;
            margin: 10px 0 15px 0;
            padding: 11px 15px;
            background: rgba(0, 0, 0, 0.22);
            border: 2px solid #38363654;
            border-radius: 5px;
            color: #fff;
        }

        input:hover, input:focus {
            background: #434343;
            transition: 0.5s ease;
        }

        button {
            width: 100%;
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.22);
            border: 2px solid #38363654;
            border-radius: 5px;
            color: #e1e1e1;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #629677;
            transition: 0.5s ease;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            text-align: center;
            padding-top: 60px;
        }

        .modal-content {
            background: #fff;
            margin: auto;
            padding: 20px;
            width: 60%;
            border-radius: 10px;
            text-align: center;
        }

        .modal-button {
            background: #629677;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        .modal-button:hover {
            background: #4e7f59;
        }


        


        
    </style>
</head>
<body>
    <form id="loginForm">
        <h3>Ro'yxatdan o'tish</h3>
        <label for="username">Ism</label>
        <input type="text" id="username" placeholder="Ismingizni kiriting">
        <label for="surname">Familiya</label>
        <input type="text" id="surname" placeholder="Famingizni kiriting">
        <label for="password">Parol</label>
        <input type="password" id="password" placeholder="Parolingizni kiriting">
        <div>
            <input type="checkbox" id="showPassword" onclick="togglePassword()">
            <label for="showPassword">Parolni ko'rsatish</label>
        </div>
        <button type="submit">Kirish</button>
    </form>

    
    

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Assalomu aleykum <span id="modalUsername"></span>!</h2>
            <p>Shaxsingiz tastiqlandi</p>
            <button class="modal-button" onclick="goHome()">Go Home</button>
        </div>
    </div>

    <script>
        const users = [
            { name: "Alibek", surname: "Sodiqov", password: "sodiq191929" },
            { name: "Sardor", surname: "Murodov", password: "ssx191929" },
            { name: "Sodiqjon", surname: "Qodirov", password: "qodir123" },
            { name: "Dilfiza", surname: "Tursunova", password: "dilfiza321" }
        ];

        let attempts = 0;
        let lockTime = null;

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            if (lockTime && Date.now() < lockTime) {
                alert(`Please wait ${(lockTime - Date.now()) / 1000} seconds.`);
                return;
            }

            const username = document.getElementById('username').value;
            const surname = document.getElementById('surname').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.name === username && u.surname === surname && u.password === password);

            if (user) {
                document.getElementById('modalUsername').textContent = username;
                document.getElementById('myModal').style.display = 'block';
                attempts = 0;
            } else {
                attempts++;
                if (attempts >= 3) {
                    lockTime = Date.now() + 2 * 60 * 1000;
                    alert('Too many incorrect attempts. Please wait 2 minutes.');
                } else {
                    alert('Invalid credentials. Try again.');
                }
            }
        });

        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }

        function goHome() {
            window.location.href = "../index.html";
        }
    </script>
</body>
</html>
